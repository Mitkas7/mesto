<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img src="./images/avatar_kusto.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit button button_type_edit" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add button button_type_add" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__button-close button" type="button"></button>
        <form action="#" name="profile-edit" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__fieldset">
            <input class="popup__form-input popup__form-input_type_name" id="input-name" type="text" name="name" placeholder="Введите ваше имя" required minlength="2" maxlength="40">
            <span class="popup__input-error input-name-error"></span>
            <input class="popup__form-input popup__form-input_type_job" id="input-job" type="text" name="job" placeholder="Чем вы занимаетесь?" required minlength="2" maxlength="200">
            <span class="popup__input-error input-job-error"></span>
          </fieldset>
          <button type="submit" class="popup__button-submit button button_type_save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__button-close button" type="button"></button>
        <form action="#" name="add-place" class="popup__form popup__form_type_add">
          <h3 class="popup__title">Новое место</h3>
          <fieldset class="popup__fieldset">
            <input class="popup__form-input popup__form-input_type_place-name" id="input-place-name" type="text" name="place-name" required placeholder="Название">
            <span class="popup__input-error input-place-name-error"></span>
            <input class="popup__form-input popup__form-input_type_image-url" id="input-image-url" type="url" name="image-url" required placeholder="Ссылка на картинку">
            <span class="popup__input-error input-image-url-error"></span>
          </fieldset>
          <button type="submit" class="popup__button-submit button button_type_save">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button class="popup__button-close button" type="button"></button>
         <figure class="popup__caption-container">
          <img src="#" alt="#" class="popup__image">
          <figcaption class="popup__caption">
            <h2 class="popup__place-caption"></h2>
          </figcaption>
        </figure>
      </div>
    </div>
    <template class="card-template">
      <li class="place">
        <button class="place__button-remove button"></button>
        <figure class="place__card">
          <img src="#" alt="#" class="place__image">
          <figcaption class="place__caption">
            <h2 class="place__name"></h2>
            <button class="place__button-like button button_type_like" type="button"></button>
          </figcaption>
        </figure>
      </li>
    </template>
  </div>
  <script type="module" src="js/script.js"></script>
  <script src="js/validation.js"></script>
</body>
</html>
