<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img src="./images/avatar_kusto.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <h2 class="profile__name">Жак-Ив Кусто</h2>

              <button class="button button_type_edit">
                <img src="./icons/pencil_icon_white.svg" alt="иконка карандаша" class="profile__edit-button">
              </button>

            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_type_add">
          <img src="./icons/plus_icon_white.svg" alt="иконка плюса" class="profile__add-button">
        </button>
      </section>
      <section class="places">
        <ul class="places__cards">
          <li class="place">
            <figure class="place__card">
              <img src="./images/Kislovodsk.jpg" alt="фото гор в районе Кисловодска" class="place__image">
              <figcaption class="place__caption">
                <p class="place__name">Кисловодск</p>
                <button class="button button_type_like">
                  <img src="./icons/like_icon_white.svg" alt="иконка лайка">
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/Ergesheld.jpg" alt="фото маяка во Владивостоке" class="place__image">
              <figcaption class="place__caption">
                <p class="place__name">Маяк Эргешельд</p>
                <button class="button button_type_like">
                  <img src="./icons/like_icon_white.svg" alt="иконка лайка">
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/Arkhyz.jpg" alt="фото гор в Архызе" class="place__image">
              <figcaption class="place__caption">
                <p class="place__name">Архыз</p>
                <button class="button button_type_like">
                  <img src="./icons/like_icon_white.svg" alt="иконка лайка">
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/Karelia.jpg" alt="фото с домиком у озера в Карелии" class="place__image">
              <figcaption class="place__caption">
                <p class="place__name">Карелия</p>
                <button class="button button_type_like">
                  <img src="./icons/like_icon_white.svg" alt="иконка лайка">
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/Estosadok.jpg" alt="фото канатной дорого в Эстосадке" class="place__image">
              <figcaption class="place__caption">
                <p class="place__name">Эстосадок</p>
                <button class="button button_type_like">
                  <img src="./icons/like_icon_white.svg" alt="иконка лайка">
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/Csaritsino.jpg" alt="фото музей Царицино" class="place__image">
              <figcaption class="place__caption">
                <p class="place__name">Царицино</p>
                <button class="button button_type_like">
                  <img src="./icons/like_icon_white.svg" alt="иконка лайка">
                </button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>
    <!-- hell yeah, my first popup -->
    <div class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="button_type_close popup__close-button">
          <img src="./icons/close_icon_white.svg" alt="иконка закрытия">
        </button>
        <form action="#" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__fieldset">
            <input class="popup__form-item" type="text" name="name" placeholder="Жак-Ив Кусто">
            <input class="popup__form-item" type="text" name="desctiption" placeholder="Исследователь океана">
          </fieldset>
          <button class="button_type_save popup__form-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
