<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img src="./images/avatar_kusto.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <h2 class="profile__name">Жак-Ив Кусто</h2>

              <button class="button button_type_edit">
                <img src="./icons/pencil_icon_white.svg" alt="иконка карандаша" class="profile__edit-button">
              </button>

            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_type_add">
          <img src="./icons/plus_icon_white.svg" alt="иконка плюса" class="profile__add-button">
        </button>
      </section>
      <section class="places">
        <ul class="places__cards">
          <li class="place">
            <figure class="place__card">
              <img src="./images/Kislovodsk.jpg" alt="фото гор в районе Кисловодска" class="place__image">
              <figcaption class="place__caption">Кисловодск</figcaption>
            </figure>
            <button class="button button_type_like">
              <img src="./icons/like_icon_white.svg" alt="иконка лайка">
            </button>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/Ergesheld.jpg" alt="фото маяка во Владивостоке" class="place__image">
              <figcaption class="place__caption">Маяк Эргешельд</figcaption>
            </figure>
            <button class="button button_type_like">
              <img src="./icons/like_icon_white.svg" alt="иконка лайка">
            </button>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/Arkhyz.jpg" alt="фото гор в Архызе" class="place__image">
              <figcaption class="place__caption">Архыз</figcaption>
            </figure>
            <button class="button button_type_like">
              <img src="./icons/like_icon_white.svg" alt="иконка лайка">
            </button>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/Estosadok.jpg" alt="фото канатной дорого в Эстосадке" class="place__image">
              <figcaption class="place__caption">Эстосадок</figcaption>
            </figure>
            <button class="button button_type_like">
              <img src="./icons/like_icon_white.svg" alt="иконка лайка">
            </button>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/Karelia.jpg" alt="фото с домиком у озера в Карелии" class="place__image">
              <figcaption class="place__caption">Карелия</figcaption>
            </figure>
            <button class="button button_type_like">
              <img src="./icons/like_icon_white.svg" alt="иконка лайка">
            </button>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/Baikal.jpg" alt="фото озера Байкал" class="place__image">
              <figcaption class="place__caption">Байкал</figcaption>
            </figure>
            <button class="button button_type_like">
              <img src="./icons/like_icon_white.svg" alt="иконка лайка">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>
    <!-- добавить сюда попап и шаблон статьи -->
  </div>
</body>
</html>
