<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img src="./images/avatar_kusto.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button button_type_edit" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add button button_type_add" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__cards">
          <li class="place">
            <figure class="place__card">
              <img src="./images/Kislovodsk.jpg" alt="фото гор в районе Кисловодска" class="place__image">
              <figcaption class="place__caption">
                <h2 class="place__name">Кисловодск</h2>
                <button class="place__button-like button button_type_like" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/Ergesheld.jpg" alt="фото маяка во Владивостоке" class="place__image">
              <figcaption class="place__caption">
                <h2 class="place__name">Маяк Эргешельд</h2>
                <button class="place__button-like button button_type_like" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/Arkhyz.jpg" alt="фото гор в Архызе" class="place__image">
              <figcaption class="place__caption">
                <h2 class="place__name">Архыз</h2>
                <button class="place__button-like button button_type_like" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/Karelia.jpg" alt="фото с домиком у озера в Карелии" class="place__image">
              <figcaption class="place__caption">
                <h2 class="place__name">Карелия</h2>
                <button class="place__button-like button button_type_like" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/Estosadok.jpg" alt="фото канатной дорого в Эстосадке" class="place__image">
              <figcaption class="place__caption">
                <h2 class="place__name">Эстосадок</h2>
                <button class="place__button-like button button_type_like" type="button">
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="place">
            <figure class="place__card">
              <img src="./images/Csaritsino.jpg" alt="фото музей Царицино" class="place__image">
              <figcaption class="place__caption">
                <h2 class="place__name">Царицино</h2>
                <button class="place__button-like button button_type_like" type="button">
                </button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>
    <!-- hell yeah, my first popup -->
    <div class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="popup__button-close button popup__close-button" type="button"></button>
        <form action="#" name="profile-edit" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__fieldset">
            <input class="popup__form-item popup__form-item_type_name" type="text" name="name" required>
            <input class="popup__form-item popup__form-item_type_job" type="text" name="job" required>
          </fieldset>
          <button type="submit" class="popup__button-submit button button_type_save popup__form-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
